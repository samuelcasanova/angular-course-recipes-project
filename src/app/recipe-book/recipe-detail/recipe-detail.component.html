<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe?.imagePath" alt="" class="img-responsive"/>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe?.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onToShoppingList()">To Shopping List</a></li>
        <li><a style="cursor: pointer;" [routerLink]="['edit']">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe?.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-10">
    <ul class="list-group">
      <li *ngFor="let ingredient of recipe?.ingredients">
        <a class="list-group-item">
          <app-ingredient [ingredient]="ingredient"/>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-xs-10">
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients; let i = index">
        <a class="list-group-item" style="cursor: pointer;" (click)="onEditIngredient(i)">
          <app-ingredient [ingredient]="ingredient"/>
        </a>
      </li>
    </ul>
  </div>
  <hr/>
  <div class="col-xs-10">
    <app-shopping-list-edit/>
  </div>
</div>
